				<div class="container">
					<h1 class="title-h">후원하기</h1>
				  <div class="join-wrap">
            <form id="msform">
						  <!-- progressbar -->
						  <ul id="progressbar">
						    <li class="active">후원자 정보 입력</li>
						    <li>후원금액 입력</li>
						    <li>결제하기</li>
						  </ul>
						  <!-- //progressbar -->
						  <!-- fieldsets -->
						  <fieldset>
						    <h1 class="fs-title">1. 후원자 정보</h1>
						    <input id="f-name" class="form-control box-input" type="text" name="name" placeholder="이름">
						    <div class="jumin">
							    <input id="f-registerationNumber" class="numberJumin" type="number" name="registerationNumber" placeholder="주민등록번호 앞자리">
							    <span>-</span>
							    <input id="f-backRegisterationNumber" class="numberJumin" type="password" name="registerationNumber" placeholder="주민등록번호 뒷자리">
							   </div>
						    <input id="f-tel" class="form-control box-input" type="tel" name="tel" placeholder="휴대폰번호">
						    <input id="f-email" class="form-control box-input" type="email" name="email" placeholder="이메일주소">
						    <input type="button" name="next" class="next action-button" value="다음" />
						  </fieldset>
						  <fieldset>
						    <h2 class="fs-title">2. 후원금액</h2>
						    <label for="man">10,000원</label>
						    <input id="man" type="radio" name="man" value="man" checked>
						    <label for="sam">30,000원</label>
						    <input id=""sam"" type="radio" name="sam" value="sam">
						    <label for="oh">50,000원</label>
						    <input id="oh" type="radio" name="oh" value="oh">
						    <label for="sib">100,000원</label>
                <input id="sib" type="radio" name="sib" value="sib">
						    <input type="button" name="previous" class="previous action-button" value="Previous" />
						    <input type="button" name="next" class="next action-button" value="Next" />
						  </fieldset>
						  <fieldset>
						    <h2 class="fs-title">3. 결제하기</h2>
						    <input type="text" name="fname" placeholder="First Name" />
						    <input type="text" name="lname" placeholder="Last Name" />
						    <input type="text" name="phone" placeholder="Phone" />
						    <textarea name="address" placeholder="Address"></textarea>
						    <input type="button" name="previous" class="previous action-button" value="Previous" />
						    <input type="submit" name="submit" class="submit action-button" value="Submit" />
						  </fieldset>

		<script>
		var current_fs, next_fs, previous_fs;
		var left, opacity, scale; 
		var animating; 

		$(".next").click(function(){
		  if(animating) return false;
		  animating = true;
		  
		  current_fs = $(this).parent();
		  next_fs = $(this).parent().next();
		  
		  $("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");
		  
		  next_fs.show(); 
		  current_fs.animate({opacity: 0}, {
		    step: function(now, mx) {
		      scale = 1 - (1 - now) * 0.2;
		      left = (now * 50)+"%";
		      opacity = 1 - now;
		      current_fs.css({
		        'transform': 'scale('+scale+')',
		        'position': 'absolute'
		      });
		      next_fs.css({'left': left, 'opacity': opacity});
		    }, 
		    duration: 800, 
		    complete: function(){
		      current_fs.hide();
		      animating = false;
		    }, 
		    easing: 'easeInOutBack'
		  });
		});

		$(".previous").click(function(){
		  if(animating) return false;
		  animating = true;
		  
		  current_fs = $(this).parent();
		  previous_fs = $(this).parent().prev();
		  
		  $("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");
		  
		  previous_fs.show(); 

		  current_fs.animate({opacity: 0}, {
		    step: function(now, mx) {

		      scale = 0.8 + (1 - now) * 0.2;

		      left = ((1-now) * 50)+"%";

		      opacity = 1 - now;
		      current_fs.css({'left': left});
		      previous_fs.css({'transform': 'scale('+scale+')', 'opacity': opacity});
		    }, 
		    duration: 800, 
		    complete: function(){
		      current_fs.hide();
		      animating = false;
		    }, 

		    easing: 'easeInOutBack'
		  });
		});

		$(".submit").click(function(){
		  return false;
		})

		</script>
