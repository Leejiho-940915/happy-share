<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>HappyShare</title>
		
		<!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    
    <!-- Web Font -->
    <link href='http://fonts.googleapis.com/earlyaccess/nanumgothic.css' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/earlyaccess/nanumbrushscript.css' rel='stylesheet' type='text/css' />

	</head>
	<body>	
		<!-- nav -->
    <div id="top-nav" class="navbar navbar-fixed-top">
      <div class="container">
        <ul class="nav pull-right">
          <li><a href="#">로그인</a></li>
          <li><a href="#">회원가입</a></li>
          <li><a href="#">관리자</a></li>
        </ul>
      </div>
    </div>
    <!-- //nav -->
    
    <!-- header -->
    <div id="header">
        <div class="container">
          <div class="gnbWrap">
            <ul class="gnb">
              <li class="gnb_01"><a href="#">함께해요</a>
		            <div class="sGnbArea">
                  <ul class="sGnb_01">
                    <li class="sGnb_01a"><a href="#">SUB1</a></li>
                    <li class="sGnb_01b"><a href="#">SUB2</a></li>
                  </ul>
                </div>
              </li>
		      </div>
        </div>
    </div>
    <!-- //header -->
		
		<!-- script -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
      var menu = $("#gnb > li");
      var wrap = $("#gnbWrap");
      var menuHeight = menu.children("a").height();
      
      menu.on({ 
        mouseover:function(){
          var tg = $(this);
          menu.removeClass("on");
          tg.addClass("on");
          
          var th = menuHeight + tg.find(">.sGnbArea").height();
          //alert(th);
          wrap.stop().animate({ height:th });
        }, 
        mouseout:function(){
          wrap.stop().animate({ height:menuHeight });
        }
      });
    </script>
	</body>
</html>
